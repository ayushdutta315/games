<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eat Ayush</title>
<style>
body { margin:0; background:black; text-align:center; color:white; font-family:Arial; }
canvas { background:black; display:block; margin:auto; }
button { margin:5px; padding:10px; font-size:18px; }
.controls { margin-top:10px; }
</style>
</head>
<body>

<h2>
Score: <span id="score">0</span> |
High Score: <span id="highscore">0</span>
</h2>

<canvas id="game" width="600" height="600"></canvas>

<div class="controls">
<button onclick="setDirection(0,-1)">⬆</button><br>
<button onclick="setDirection(-1,0)">⬅</button>
<button onclick="setDirection(1,0)">➡</button><br>
<button onclick="setDirection(0,1)">⬇</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const tileSize = 30;
const rows = 20;
const cols = 20;

let score = 0;
let highscore = localStorage.getItem("pacmanHighScore") || 0;
document.getElementById("highscore").innerText = highscore;

let gameOver = false;
let poweredUp = false;
let powerTimer = 0;

// Maze
let map = [];
for (let r=0;r<rows;r++){
  map[r]=[];
  for (let c=0;c<cols;c++){
    if(r===0||r===rows-1||c===0||c===cols-1||(r%4===0&&c%3!==0))
      map[r][c]=1;
    else
      map[r][c]=2;
  }
}

// Power pellets
map[1][1]=3;
map[1][18]=3;
map[18][1]=3;
map[18][18]=3;

let pacman={x:1,y:1,dx:0,dy:0};

let ghosts=[
 {x:18,y:18,color:"red"},
 {x:18,y:1,color:"cyan"}
];

function setDirection(dx,dy){
  pacman.dx=dx;
  pacman.dy=dy;
}

document.addEventListener("keydown",e=>{
 if(e.key==="ArrowUp") setDirection(0,-1);
 if(e.key==="ArrowDown") setDirection(0,1);
 if(e.key==="ArrowLeft") setDirection(-1,0);
 if(e.key==="ArrowRight") setDirection(1,0);
});

const eatSound=new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");
const powerSound=new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
